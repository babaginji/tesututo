<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>AI投資診断</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<style>
* {
    box-sizing: border-box;
}
body {
    font-family: "Yu Gothic", sans-serif;
    margin: 0;
    padding: 0;
    background: #fafafa;
    overflow: hidden; /* 縦スクロールも横スクロールもなし */
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    text-align: center;
    width: 100%;
    max-width: 600px;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 0 10px;
}

h1 {
    font-size: clamp(1.8em, 5vw, 2.5em);
    margin-bottom: 20px;
    color: #e91e63;
}

.question-page {
    display: none;
    flex-direction: column;
    justify-content: center;
    height: 100%;
}

.question {
    font-weight: bold;
    margin: 15px 0 10px;
    font-size: clamp(1em, 4vw, 1.2em);
}

.option {
    padding: 8px;
    margin: 4px 0;
    border: 2px solid #e91e63;
    border-radius: 6px;
    cursor: pointer;
    font-size: clamp(0.9em, 3vw, 1.1em);
    transition: 0.2s;
}

.option:hover {
    background-color: #fce4ec;
}

.option.selected {
    background-color: #e91e63;
    color: white;
    font-weight: bold;
}

.button-group {
    margin-top: 10px;
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.button-group button {
    width: 100%;
    padding: 10px;
    font-size: clamp(0.9em, 3vw, 1.1em);
    border: none;
    border-radius: 6px;
    background-color: #e91e63;
    color: white;
    cursor: pointer;
}

.button-group button:hover {
    background-color: #d81b60;
}
</style>
</head>
<body>
<div class="container">
<h1>AI投資診断</h1>
<form method="POST" id="quizForm">
<!-- ここに質問ページの内容を入れる（index.htmlの既存内容と同じ） -->
</form>
</div>

<script>
let currentPage = 0;

function showPage(n){
    const pages = document.querySelectorAll(".question-page");
    pages.forEach((page,i)=>{ page.style.display = (i===n)?"flex":"none"; });
}

function nextPage(){
    const pages = document.querySelectorAll(".question-page");
    if(currentPage < pages.length-1){ currentPage++; showPage(currentPage); }
}

function prevPage(){
    if(currentPage>0){ currentPage--; showPage(currentPage); }
}

function selectOption(qName, element){
    document.querySelectorAll(`[data-q="${qName}"]`).forEach(el=>el.classList.remove("selected"));
    element.classList.add("selected");
    const input = document.getElementById(qName);
    if(input){ input.value = element.textContent.trim(); }
}

window.onload = function(){ showPage(0); }
</script>
</body>
</html>
