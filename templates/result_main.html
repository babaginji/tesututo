{% extends "base.html" %}
{% block content %}
<div class="container">

    <h2>診断結果</h2>

    <div class="result-box">
        <h3>メイン判定: {{ main_result }}</h3>
        <div id="main-description"></div>
    </div>

    <div class="result-box">
        <h3>サブ判定: {{ sub_result }}</h3>
        <div id="sub-description"></div>
    </div>

    <div class="links-grid">
        <a href="{{ url_for('result_books') }}">
            <img src="{{ url_for('static', filename='images/books.jpg') }}" alt="本で学ぶ">
        </a>
        <a href="{{ url_for('result_learning') }}">
            <img src="{{ url_for('static', filename='images/learning.jpg') }}" alt="学習サイトで学ぶ">
        </a>
        <a href="{{ url_for('result_start') }}">
            <img src="{{ url_for('static', filename='images/start.jpeg') }}" alt="すぐに始める">
        </a>
        <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='images/advice.jpg') }}" alt="アドバイスを受ける">
        </a>
    </div>

    <div class="back-btn">
        <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='images/back.jpg') }}" alt="戻る">
        </a>
    </div>

</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
<script>
    // Pythonから渡された結果をJSに
    const mainType = "{{ main_result }}";
    const subType = "{{ sub_result }}";
    renderDescription(mainType, "main-description");
    renderDescription(subType, "sub-description");
</script>
{% endblock %}
