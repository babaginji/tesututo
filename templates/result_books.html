{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>あなたが読むべき本</h1>

    <div class="result-box main-result">
        メインタイプ：{{ main_result }}
        <p>{{ main_desc }}</p>
    </div>

    <div class="result-box sub-result">
        サブタイプ：{{ sub_result }}
        <p>{{ sub_desc }}</p>
    </div>

    <div class="link-cards">
        <a href="{{ url_for('result_main') }}" class="card">
            <img src="{{ url_for('static', filename='images/back.jpg') }}" alt="戻る">
            <p>診断結果トップへ戻る</p>
        </a>
    </div>
</div>
{% endblock %}
